<body>
    <div class="container">
        <h1>Sample Size Calculator</h1>
        
        <div id="loader">
            <p>Loading statistics engine...</p>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-text">0%</p>
        </div>

        <div id="app" style="display:none;">
            
            <div class="control-group">
                <label for="analysisType">
                    <span class="tooltip">Analysis Type
                        <span class="tooltiptext">Choose the type of statistical analysis for your study.</span>
                    </span>
                </label>
                <select id="analysisType" onchange="updateValues()">
                    <option value="groups">Groups (T-Test / ANOVA)</option>
                    <option value="proportions">Two Proportions</option>
                </select>
            </div>

            <div id="continuous-controls">
                <div class="control-group" id="groups-control">
                    <label for="groups">
                        <span class="tooltip">Number of Groups
                            <span class="tooltiptext">Select 2 for T-test. Select 3 or more for ANOVA.</span>
                        </span>
                    </label>
                    <input type="number" id="groups" value="2" min="2" max="10" oninput="updateValues()">
                </div>
                
                <div class="control-group">
                    <label>
                        <span class="tooltip">Effect Size
                            <span class="tooltiptext">For T-test, Cohen's d is used. For ANOVA, Cohen's f is used.</span>
                        </span>
                        <span id="effectSizeValue" class="value-display">0.50</span>
                    </label>
                    <input type="range" id="effectSize" min="0.05" max="1.5" step="0.01" value="0.5" oninput="updateValues()">
                    <div class="presets">
                        <small>Presets (<span id="preset-label">T-test: d</span>):</small>
                        <button id="preset-small" onclick="setEffectSize(0.2)">Small</button>
                        <button id="preset-medium" onclick="setEffectSize(0.5)">Medium</button>
                        <button id="preset-large" onclick="setEffectSize(0.8)">Large</button>
                    </div>
                </div>
            </div>

            <div id="dichotomous-controls" style="display:none;">
                <div class="control-group">
                    <label>
                        <span class="tooltip">Proportions (P1 and P2)
                            <span class="tooltiptext">P1: Baseline proportion (e.g., control group rate). P2: Target proportion (e.g., intervention group rate). Enter values between 0 and 1.</span>
                        </span>
                        <span id="cohensHValue" class="value-display">h = 0.00</span>
                    </label>
                    <div class="proportion-inputs">
                        <div class="input-group">
                            <label for="p1">Baseline Rate / Control Group</label>
                            <input type="number" id="p1" value="0.5" min="0.01" max="0.99" step="0.01" oninput="updateValues()">
                        </div>
                        <div class="input-group">
                            <label for="p2">Expected Treatment Rate</label>
                            <input type="number" id="p2" value="0.7" min="0.01" max="0.99" step="0.01" oninput="updateValues()">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label>
                     <span class="tooltip">Statistical Power
                        <span class="tooltiptext">The probability of detecting an effect if it exists. Values below 0.80 are not recommended.</span>
                    </span>
                    <span id="powerValue" class="value-display">0.80</span>
                </label>
                <input type="range" id="power" min="0.5" max="0.99" step="0.01" value="0.8" oninput="updateValues()">
            </div>
            
            <div class="control-group">
                <label>
                    <span class="tooltip">Significance Level (alpha)
                        <span class="tooltiptext">The risk of finding an effect that does not exist. The convention is 5% (0.05).</span>
                    </span>
                    <span id="alphaValue" class="value-display">0.05</span>
                </label>
                
                <input type="range" id="alpha" min="0.01" max="0.1" step="0.01" value="0.05" oninput="updateValues()">
            </div>

            <div class="control-group">
                <label>
                    <span class="tooltip">Expected Dropout Rate
                        <span class="tooltiptext">The expected percentage of participants who will drop out of the study. Set to 0% if no dropouts are expected.</span>
                    </span>
                    <span id="dropoutValue" class="value-display">0%</span>
                </label>
                <input type="range" id="dropout" min="0" max="0.5" step="0.01" value="0" oninput="updateValues()">
            </div>
            
            <h2>Required Sample:</h2>
            <div id="result">...</div>
        </div>
        
        <div class="footer-metadata" style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script type="text/javascript">
        let pyodide;
        
        // MODIFIED: main() function now implements the progress bar logic
        async function main() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            // 1. Loading Pyodide Core with Progress Bar
            progressText.innerText = "Downloading core engine files...";
            pyodide = await loadPyodide({
                // The progress callback updates the bar
                progress: (loaded, total) => {
                    // Use up to 95% for core loading, reserving 5% for package
                    const percentage = Math.round((loaded / total) * 95); 
                    progressBar.style.width = `${percentage}%`;
                    progressText.innerText = `Downloading core engine: ${percentage}%`;
                }
            });

            // 2. Loading statsmodels package
            progressText.innerText = "Loading statsmodels package...";
            // Set bar to 100% when package loading begins/completes
            progressBar.style.width = `100%`; 
            await pyodide.loadPackage("statsmodels");

            // 3. Finalization
            progressText.innerText = "Engine ready!";
            console.log("Pyodide and statsmodels are ready!");

            // Hide the loader and show the app
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                updateValues();
            }, 200); // Small delay for visual completion
        }
        main();

        function updateValues() {
            const analysisType = document.getElementById('analysisType').value;
            const power = document.getElementById('power').value;
            const alpha = document.getElementById('alpha').value;
            const dropout = document.getElementById('dropout').value;

            const continuousControls = document.getElementById('continuous-controls');
            const dichotomousControls = document.getElementById('dichotomous-controls');

            document.getElementById('alphaValue').innerText = parseFloat(alpha).toFixed(2);
            document.getElementById('dropoutValue').innerText = Math.round(parseFloat(dropout) * 100) + '%';
            const powerValueDisplay = document.getElementById('powerValue');
            powerValueDisplay.innerText = parseFloat(power).toFixed(2);
            if (power < 0.80) {
                powerValueDisplay.classList.add('warning');
            } else {
                powerValueDisplay.classList.remove('warning');
            }

            if (analysisType === 'proportions') {
                continuousControls.style.display = 'none';
                dichotomousControls.style.display = 'block';
                const p1 = document.getElementById('p1').value;
                const p2 = document.getElementById('p2').value;
                
                // Calculate and display Cohen's h in real-time
                const cohensH = calculateCohensH(parseFloat(p1), parseFloat(p2));
                document.getElementById('cohensHValue').innerText = 'h = ' + cohensH.toFixed(2);
                
                calculateProportionSampleSize(p1, p2, power, alpha, dropout);
            } else {
                // Groups mode (T-Test for 2 groups, ANOVA for 3+)
                continuousControls.style.display = 'block';
                dichotomousControls.style.display = 'none';
                
                const groups = document.getElementById('groups').value;
                const effectSizeSlider = document.getElementById('effectSize');
                
                if (groups > 2) {
                    effectSizeSlider.max = 0.8;
                    if (effectSizeSlider.value > 0.8) { effectSizeSlider.value = 0.8; }
                } else {
                    effectSizeSlider.max = 1.5;
                }
                
                updatePresets(groups);
                const effectSize = effectSizeSlider.value;
                document.getElementById('effectSizeValue').innerText = parseFloat(effectSize).toFixed(2);
                calculateSampleSize(effectSize, power, alpha, groups, dropout);
            }
        }

        function setEffectSize(value) {
            document.getElementById('effectSize').value = value;
            updateValues();
        }

        // Calculate Cohen's h effect size for two proportions
        function calculateCohensH(p1, p2) {
            if (isNaN(p1) || isNaN(p2) || p1 <= 0 || p1 >= 1 || p2 <= 0 || p2 >= 1) {
                return 0;
            }
            // Cohen's h = 2 * arcsin(sqrt(p2)) - 2 * arcsin(sqrt(p1))
            const phi1 = 2 * Math.asin(Math.sqrt(p1));
            const phi2 = 2 * Math.asin(Math.sqrt(p2));
            return Math.abs(phi2 - phi1);
        }

        function updatePresets(groups) {
            const label = document.getElementById('preset-label');
            const btnSmall = document.getElementById('preset-small');
            const btnMedium = document.getElementById('preset-medium');
            const btnLarge = document.getElementById('preset-large');
            if (groups == 2) {
                label.innerText = "T-test: d";
                btnSmall.onclick = () => setEffectSize(0.2);
                btnMedium.onclick = () => setEffectSize(0.5);
                btnLarge.onclick = () => setEffectSize(0.8);
            } else {
                label.innerText = "ANOVA: f";
                btnSmall.onclick = () => setEffectSize(0.10);
                btnMedium.onclick = () => setEffectSize(0.25);
                btnLarge.onclick = () => setEffectSize(0.40);
            }
        }

        async function calculateSampleSize(effectSize, power, alpha, groups, dropout) {
            if (!pyodide) return;
            const resultDiv = document.getElementById("result");
            resultDiv.innerText = "Calculating...";
            resultDiv.classList.remove('error'); 
            let pythonCode = "";
            if (groups == 2) {
                pythonCode = `
from statsmodels.stats.power import TTestIndPower
analysis = TTestIndPower()
sample_size_per_group = analysis.solve_power(effect_size=${effectSize}, power=${power}, alpha=${alpha}, ratio=1.0)
`;
            } else {
                pythonCode = `
from statsmodels.stats.power import FTestAnovaPower
analysis = FTestAnovaPower()
sample_size_per_group = analysis.solve_power(effect_size=${effectSize}, k_groups=${groups}, power=${power}, alpha=${alpha})
`;
            }
            pythonCode += `
import json
import math
if sample_size_per_group is None or sample_size_per_group < 2:
    result = {"error": True}
else:
    per_group_theoretical = round(sample_size_per_group)
    total_theoretical = round(sample_size_per_group * ${groups})
    dropout_rate = ${dropout}
    if dropout_rate > 0:
        per_group_adjusted = math.ceil(per_group_theoretical / (1 - dropout_rate))
        total_adjusted = math.ceil(total_theoretical / (1 - dropout_rate))
        result = {"per_group": per_group_adjusted, "total": total_adjusted, "per_group_theoretical": per_group_theoretical, "total_theoretical": total_theoretical, "has_dropout": True}
    else:
        result = {"per_group": per_group_theoretical, "total": total_theoretical, "has_dropout": False}
json.dumps(result)
`;
            try {
                let resultsJson = await pyodide.runPythonAsync(pythonCode);
                let results = JSON.parse(resultsJson);
                if (results.error) { throw new Error("Calculation failed in Python."); }
                if (results.has_dropout) {
                    resultDiv.innerHTML = `<strong>${results.total} participants (total)</strong><br><small>(${results.per_group} per group, adjusted for dropouts)<br>Theoretical: ${results.total_theoretical} total (${results.per_group_theoretical} per group)</small>`;
                } else {
                    resultDiv.innerHTML = `<strong>${results.total} participants (total)</strong><br><small>(${results.per_group} participants per group)</small>`;
                }
            } catch (error) {
                console.error("Calculation Error:", error);
                // This is the correct, general error message
                resultDiv.innerText = "Calculation not possible. The combination of parameters is outside logical limits. Try slightly changing one of the values.";
                resultDiv.classList.add('error');
            }
        }

        async function calculateProportionSampleSize(p1, p2, power, alpha, dropout) {
            if (!pyodide) return;
            const resultDiv = document.getElementById("result");
            resultDiv.innerText = "Calculating...";
            resultDiv.classList.remove('error');

            // Parse and validate inputs as numbers
            p1 = parseFloat(p1);
            p2 = parseFloat(p2);
            power = parseFloat(power);
            alpha = parseFloat(alpha);
            dropout = parseFloat(dropout);

            // Validate all inputs are valid numbers
            if (isNaN(p1) || isNaN(p2) || isNaN(power) || isNaN(alpha)) {
                resultDiv.innerText = "All inputs must be valid numbers.";
                resultDiv.classList.add('error');
                return;
            }

            // Validate proportions are within valid range (matching HTML min/max of 0.01-0.99)
            if (p1 < 0.01 || p1 > 0.99 || p2 < 0.01 || p2 > 0.99) {
                resultDiv.innerText = "P1 and P2 must be between 0.01 and 0.99.";
                resultDiv.classList.add('error');
                return;
            }

            // Use tolerance for floating-point comparison
            if (Math.abs(p1 - p2) < 0.001) {
                resultDiv.innerText = "P1 and P2 must be different to detect an effect.";
                resultDiv.classList.add('error');
                return;
            }

            const pythonCode = `
from statsmodels.stats.proportion import proportion_effectsize
from statsmodels.stats.power import NormalIndPower
import json
import math

p1 = ${p1}
p2 = ${p2}
power_val = ${power}
alpha_val = ${alpha}
dropout_rate = ${dropout}

# Calculate Cohen's h effect size for two proportions
effect_size = proportion_effectsize(p1, p2)

# Use NormalIndPower to solve for sample size
analysis = NormalIndPower()
sample_size_per_group = analysis.solve_power(effect_size=abs(effect_size), power=power_val, alpha=alpha_val, ratio=1.0, alternative='two-sided')

# Minimum sample size of 2 is required for valid statistical inference (at least 2 per group)
if sample_size_per_group is None or sample_size_per_group < 2:
    result = {"error": True}
else:
    per_group_theoretical = round(sample_size_per_group)
    total_theoretical = round(sample_size_per_group * 2)
    if dropout_rate > 0:
        per_group_adjusted = math.ceil(per_group_theoretical / (1 - dropout_rate))
        total_adjusted = math.ceil(total_theoretical / (1 - dropout_rate))
        result = {"per_group": per_group_adjusted, "total": total_adjusted, "per_group_theoretical": per_group_theoretical, "total_theoretical": total_theoretical, "effect_size": round(abs(effect_size), 3), "has_dropout": True}
    else:
        result = {"per_group": per_group_theoretical, "total": total_theoretical, "effect_size": round(abs(effect_size), 3), "has_dropout": False}
json.dumps(result)
`;
            try {
                let resultsJson = await pyodide.runPythonAsync(pythonCode);
                let results = JSON.parse(resultsJson);
                if (results.error) { throw new Error("Calculation failed in Python."); }
                if (results.has_dropout) {
                    resultDiv.innerHTML = `<strong>${results.total} participants (total)</strong><br><small>(${results.per_group} per group, Cohen's h = ${results.effect_size}, adjusted for dropouts)<br>Theoretical: ${results.total_theoretical} total (${results.per_group_theoretical} per group)</small>`;
                } else {
                    resultDiv.innerHTML = `<strong>${results.total} participants (total)</strong><br><small>(${results.per_group} per group, Cohen's h = ${results.effect_size})</small>`;
                }
            } catch (error) {
                console.error("Calculation Error:", error);
                resultDiv.innerText = "Calculation not possible. The combination of parameters is outside logical limits. Try slightly changing one of the values.";
                resultDiv.classList.add('error');
            }
        }
